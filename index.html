<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- CSS -->
		<link href="./css/bootstrap.min.css" rel="stylesheet" />
		<link href="./css/style.css" rel="stylesheet" />

		<title>( == vs === )</title>
		<link
			rel="shortcut icon"
			href="./images/javascript.svg"
			type="image/x-icon"
		/>
	</head>

	<body>
		<div class="container bg-light">
			<h3 class="text-center p-4">JavaScript-Equality-Table</h3>

			<div class="table-responsive">
				<table id="main_table" class="table align-middle w-100">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">true</th>
							<th scope="col">false</th>
							<th scope="col">1</th>
							<th scope="col">0</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<th scope="row">true</th>
							<td>??</td>
							<td>??</td>
							<td>??</td>
							<td>??</td>
						</tr>
						<tr>
							<th scope="row">false</th>
							<td>??</td>
							<td>??</td>
							<td>??</td>
							<td>??</td>
						</tr>
						<tr>
							<th scope="row">1</th>
							<td>??</td>
							<td>??</td>
							<td>??</td>
							<td>??</td>
						</tr>
						<tr>
							<th scope="row">0</th>
							<td>??</td>
							<td>??</td>
							<td>??</td>
							<td>??</td>
						</tr>
					</tbody>

					<!-- caption -->
					<caption>
						<br />
						Now you have understand diffrence between == and ===
					</caption>
				</table>
			</div>
		</div>

		<!-- JS -->
		<script src="./js/bootstrap.bundle.min.js"></script>
		<script src="./js/jquery.js"></script>
		<script src="./js/main.js"></script>
	</body>
</html>
